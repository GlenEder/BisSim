<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Create New Business</h1>
        <form method="post" action="createBusiness">
            <label for="BusinessName">Business Name: </label><br/>
            <input type="text" name="BusinessName" placeholder="Ex. Eggshell Airlines" required="true" /><br/>

            <label for="YearFounded">Year Founded: </label><br/>
            <input type="text" name="YearFounded" placeholder="Ex. 1997" required="true" /><br/>

            <label for="Address">Address: </label><br/>
            <input type="text" name="Address" placeholder="Ex. 712 Third St." required="true" /><br/>

            <label for="City">City: </label><br/>
            <input type="text" name="City" placeholder="Ex. West Lafayette" required="true" /><br/>

            <label for="State">State: </label><br/>
            <input type="text" name="State" placeholder="Ex. Indiana" required="true" /><br/>

            <input type="submit" value="Submit" />

        </form>
    </body>
</html>
